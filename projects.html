<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=31536000">
    <title>Projects - Soutrik Duttagupta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" 
          integrity="sha384-[your-hash]" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
          integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
          crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .projects-grid {
            max-width: var(--max-width);
            margin: 2rem auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 20px;
        }

        .project-card {
            background: var(--background-color);
            border: 1px solid var(--text-color);
            border-radius: 8px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-5px);
        }

        .project-card h3 {
            margin-bottom: 1rem;
            font-family: var(--heading-font);
        }

        .project-links {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
        }

        .project-links a {
            color: var(--text-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .project-links a:hover {
            color: #007bff;
        }

        .back-link {
            display: inline-block;
            margin: 2rem 0 0 20px;
            color: var(--text-color);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .company-badge {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
        }

        .company-badge.personal {
            background: #2ecc71;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .tech-tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            background: var(--border-color);
            color: var(--text-color);
        }

        .project-content h4 {
            margin: 1rem 0 0.5rem 0;
            color: var(--primary-color);
        }

        .project-content ul {
            list-style-type: none;
            padding-left: 0;
        }

        .project-content li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.2rem;
        }

        .project-content li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header>
        <h1>Projects</h1>
        <div class="header-right">
            <a href="index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                <span style="margin-left: 0.5rem;">Back</span>
            </a>
            <button id="themeToggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="projects-container">
            <div class="projects-grid"></div>
        </div>
    </main>

    <footer>
        <p>© <span id="current-year">2025</span> Soutrik Duttagupta. All rights reserved.</p>
    </footer>

    <script>
        // Simple theme toggle and copyright year for projects page
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle
            const themeToggle = document.getElementById('themeToggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            
            if (prefersDark.matches) {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }

            themeToggle.addEventListener('click', () => {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
                themeToggle.innerHTML = isDark ? 
                    '<i class="fas fa-moon"></i>' : 
                    '<i class="fas fa-sun"></i>';
            });

            // Copyright year
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
    <script src="projects.js"></script>
</body>
</html>
